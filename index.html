<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mita!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .message {
      font-size: 3rem;
      color: white;
      font-weight: bold;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Replace the src value with your own image URL or local image path -->
  <img class="photo" src="https://scontent.fjsr15-1.fna.fbcdn.net/v/t39.30808-6/497734024_2536085470116863_1795654583318965893_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=94e2a3&_nc_ohc=_zdHNiM5XFEQ7kNvwHjj8Xx&_nc_oc=AdnOSX-8sAhHNg0izjWh50SDnXs4MmDXioWJ6mj-tiK9HNi7KMYcdKYGo5K4g4mH-z8&_nc_zt=23&_nc_ht=scontent.fjsr15-1.fna&_nc_gid=_1n-W4pfcYocO5GCQYWNZg&oh=00_AfIBOZbV0uapNVtzz0u60Mbtyq-FJF-JJT5XulcrBYbAdw&oe=682CCD8C" alt="Mita Photo">

  <div class="message">ðŸŽ‰ Happy Birthday Mita! ðŸŽ‰</div>

  <!-- Generate some confetti -->
  <script>
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
      confetti.style.backgroundColor = 
        ['#ff0', '#f0f', '#0ff', '#0f0', '#f00', '#00f'][Math.floor(Math.random() * 6)];
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
